<form action="">
    <h1>ATUALIZANDO LIVRO</h1>

    <mat-form-field class="form">
        <mat-label>Titulo</mat-label>
        <input matInput [(ngModel)]="livro.titulo" [formControl]="titulo" required type="text" name="titulo" placeholder="Ex. Curso de Spring Boot com Angular 10" maxlength="100">        
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Nome do Autor</mat-label>
        <input matInput matInput [(ngModel)]="livro.nome_autor" [formControl]="nome_autor" required type="text" name="nome_autor" placeholder="Ex. Marcos Rocha" maxlength="100">        
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Texto</mat-label>
        <textarea matInput [(ngModel)]="livro.texto"  [formControl]="texto" required type="text" name="texto" placeholder="Ex.Lorem Ipsum" maxlength="2000000"></textarea>        
    </mat-form-field>

    <div class="buttons">
        <button  (click)="update()" [disabled]="getMessage()" class="mat-elevation-z8"  mat-raised-button color="primary">ATUALIZAR</button>
        <button (click)="cancel()" class="mat-elevation-z8"  mat-raised-button color="warn">CANCELAR</button>
    </div>


</form>
